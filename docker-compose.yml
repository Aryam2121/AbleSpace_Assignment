version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: product-explorer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: product_explorer
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - product-explorer-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: product-explorer-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - product-explorer-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: product-explorer-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/product_explorer?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      PORT: 3001
      NODE_ENV: production
      SCRAPING_DELAY_MS: 2000
      SCRAPING_TIMEOUT_MS: 30000
      CACHE_TTL_HOURS: 24
      MAX_CONCURRENT_SCRAPES: 3
      FRONTEND_URL: http://localhost:3000
    ports:
      - '3001:3001'
    depends_on:
      - postgres
      - redis
    networks:
      - product-explorer-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: product-explorer-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - product-explorer-network

networks:
  product-explorer-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
